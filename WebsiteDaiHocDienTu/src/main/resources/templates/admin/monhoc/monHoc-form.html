<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Môn học Form</title>
</head>

<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="row" style="border-top-color: var(--bs-yellow);">
        <div class="col-2">
            <div sec:authorize="hasAuthority('SV')" th:replace="fragments/nav :: sv"></div>
            <div sec:authorize="hasAuthority('GV')" th:replace="fragments/nav :: gv"></div>
            <div sec:authorize="hasAuthority('QLK')" th:replace="fragments/nav :: qlk"></div>
            <div sec:authorize="hasAuthority('ADMIN')" th:replace="fragments/nav :: admin"></div>
        </div>
        <div class="col" >
            <form action="#"
                  th:action="@{/qlk/mon-hoc/save}"
                  th:object="${monHoc}" method="post">

                <input type="hidden" th:field="*{id}">

                Tên môn học:<input type="text" th:field="*{ten}"
                       class="form-control mb-4 w-25 " placeholder="Tên môn học">

                Số tín: <input type="text" th:field="*{soTin}"
                       class="form-control mb-4 w-25 " placeholder="Số tín">

                <div class="row">
                    <div class="col-4">
                        Hệ số tx1: <input type="text" th:field="*{heSoTx1}"
                                          class="form-control mb-4" >
                    </div>
                    <div class="col-4">
                        Hệ số tx2: <input type="text" th:field="*{heSoTx2}"
                                          class="form-control mb-4" >
                    </div>
                    <div class="col-4">
                        Hệ số tx3: <input type="text" th:field="*{heSoTx3}"
                                          class="form-control mb-4" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        Hệ số giữa kì 1: <input type="text" th:field="*{heSoGiuaKi1}"
                                                class="form-control mb-4 " >
                    </div>
                    <div class="col-4">
                        Hệ số giữa kì 2: <input type="text" th:field="*{heSoGiuaKi2}"
                                                class="form-control mb-4 " >
                    </div>
                    <div class="col-4">
                        Hệ số giữa kì 3: <input type="text" th:field="*{heSoGiuaKi3}"
                                                class="form-control mb-4 " >
                    </div>
                </div>
                Hệ số thi: <input type="text" th:field="*{heSoThi}"
                                  class="form-control mb-4 w-25 " >
                State: <input type="text" th:field="*{state}"
                              class="form-control mb-4 w-25 " placeholder="state">
                <a th:href="@{/qlk/mon-hoc/giang-vien(monHocId = *{id})}"
                   class="btn btn-info btn-sm">
                    Giảng viên phụ trách
                </a>

<!--                        <th>Tên giảng viên</th>-->

<!--                        </tr>-->
<!--                    </tbody>-->

<!--                    <li th:each="gv : ${monHoc.giangVienList}"-->
<!--                        th:text="${gv.id} +' - ' + ${gv.user.ho} + ' ' +${gv.user.ten}">-->

<!--                    </li>-->
<!--                </ul>-->

                <div>
                    <table>
                        <thead>
                        <tr>
                            <th>Mã giảng viên</th>
                            <th>Tên giảng viên</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="gv: *{giangVienList}">
                            <td>
                                <span th:text="${gv.id}"></span>
                            </td>
                            <td>
                                <span th:text="${gv.user.ho} + ' '+${gv.user.ten}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <input type="hidden" th:field="*{giangVienList}" />
                <input type="hidden" th:field="*{chuongTrinhHocList}" />
                <input type="hidden" th:field="*{lopMonHocList}" />
                <input type="hidden" th:field="*{ketQuaHocTapList}" />
                <input type="hidden" th:field="*{khoa}" />

                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
            <hr>
            <a th:href="@{/qlk/mon-hoc}">Quay trở lại danh sách môn học</a>
        </div>
    </div>
</div>
